    <style>
        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: #161616;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #000;
            border-radius: 10px;
            border: 1px solid #ffffff;

        .wrapper {
            position: relative;
            perspective: 40em;
            display: grid;
            transform-style: preserve-3d;
            margin: 120px 50px 100px 60px;
            /* justify-content: space-around; */
        }

        .card {
            grid-area: 1 / 1;
            height: 200px;
            width: 450px;
            transform: translateX(10px) rotateY(25deg) rotateX(10deg);
            background: rgba(250, 228, 36, 0.88);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 30px;
            color: #000;
            text-transform: uppercase;
            font-size: 60px;
            font-weight: 900;
            backface-visibility: hidden;
            box-shadow: 0 10px 30px -3px rgba(0, 0, 0, .1);
        }

        .card .enclosed {
            background: #000;
            line-height: 1;
            color: rgba(249, 198, 26, 1);
            padding: 0 5px;
            display: inline-block;
            transform: translate(-1px, 1px) scale(0.75);
            transform-origin: right center;
        }

        .c2 {
            background: rgba(130, 108, 255, 0.88);
        }

        .c3 {
            background: rgba(218, 72, 72, 0.88);
        }

        .c4 {
            background: rgba(255, 137, 59, 0.88);
        }

        .c5 {
            background: rgba(250, 0, 0, 0.692);
        }

        .c6 {
            background: rgba(4, 113, 255, 0.705);
        }

        .c7 {
            background: rgba(239, 27, 247, 0.88);
        }

        .c8 {
            background: rgba(10, 36, 70, 0.88);
        }

        .c9 {
            background: rgba(78, 16, 94, 0.88);
        }

        .c10 {
            background: rgba(0, 217, 255, 0.88);
        }

        .wrapper:before {
            --bw: 9px;
            grid-area: 1 / 1;
            content: '';
            backface-visibility: hidden;
            height: 100%;
            width: 100%;
            margin-top: calc(-1 * var(--bw));
            margin-left: calc(-1 * var(--bw));
            background: transparent;
            transform: translateX(-60px) rotateY(-30deg) rotateX(15deg) scale(1.03);
            pointer-events: none;
            border: var(--bw) solid rgb(255, 255, 255);
            box-sizing: content-box;
        }


        .wrapper:hover>div,
        .wrapper:hover:before {
            transform: none;
        }


        .wrapper>div,
        .wrapper:before {
            will-change: transform;
            transition: .3s transform cubic-bezier(.25, .46, .45, 1);
        }

        img {
            height: 260px;
            width: 270px;
            margin: 5px auto;
        }


        html,
        body {
            height: 100%;
            color: whitesmoke;
            font-family: 'Oxygen', sans-serif;
        }

        body {
            display: flex;
            flex-direction: row;
            /* row-gap: 190px; */
            flex-wrap: wrap;
            place-items: center;
            background: #161616;
        }

        .info {
            text-align: center;
            margin: auto;
            width: 100%;
        }

        .text {
            height: 100%;
            width: 100%;
            display: flex;
            place-items: end;
            justify-content: center;
            font-size: 1em;
            text-align: center;
            transition: 0.3s ease-out;
        }

        .tableau {
            width: 95%;
            margin: auto;
        }


        .search-box {
            position: absolute;
            /* top: 50%; */
            /* left: 100%; */
            display: flex;
            align-items: center;
            transform: translate(-50%, -50%);
            padding: 10px;
            border-radius: 40px;
            height: 34px;
            background: #2f3640;
        }

        .search-box:hover .search-txt {
            width: 130px;
            padding: 0 6px;
        }

        .search-box:hover .search-btn {
            background: #fff;
        }

        .search-txt {
            border: none;
            background: none;
            outline: none;
            padding: 0;
            color: #fff;
            transition: 0.5s;
            font-size: 1rem;
            width: 0px;
        }

        .search-btn {
            color: #1abc9c;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.5s;
        }


        .dropbtn {
            background-color: #161616;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #161616;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
