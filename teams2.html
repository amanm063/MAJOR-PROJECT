<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="i/Logo.png" type="image/x-icon">

    <link
        href="https://fonts.googleapis.com/css?family=Oxygen:100,200,300,400,600,500,700,800,900|Source+Sans+Pro:100,200,300,400,500,600,700,800,900"

    <title>IPL Teams & Stats</title>
    <style>
        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: #161616;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #000;
            border-radius: 10px;
            border: 1px solid #ffffff;
        }

        .wrapper {
            position: relative;
            perspective: 40em;
            display: grid;
            transform-style: preserve-3d;
            margin: 120px 50px 100px 60px;
            /* justify-content: space-around; */
        }

        .card {
            grid-area: 1 / 1;
            height: 200px;
            width: 450px;
            transform: translateX(10px) rotateY(25deg) rotateX(10deg);
            background: rgba(249, 198, 26, 0.88);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 30px;
            color: #000;
            text-transform: uppercase;
            font-size: 60px;
            font-weight: 900;
            backface-visibility: hidden;
            box-shadow: 0 10px 30px -3px rgba(0, 0, 0, .1);
        }

        .card .enclosed {
            background: #000;
            line-height: 1;
            color: rgba(249, 198, 26, 1);
            padding: 0 5px;
            display: inline-block;
            transform: translate(-1px, 1px) scale(0.75);
            transform-origin: right center;
        }

        .wrapper:before {
            --bw: 9px;
            grid-area: 1 / 1;
            content: '';
            backface-visibility: hidden;
            height: 100%;
            width: 100%;
            margin-top: calc(-1 * var(--bw));
            margin-left: calc(-1 * var(--bw));
            background: transparent;
            transform: translateX(-60px) rotateY(-30deg) rotateX(15deg) scale(1.03);
            pointer-events: none;
            border: var(--bw) solid rgb(255, 255, 255);
            box-sizing: content-box;
        }


        .wrapper:hover>div,
        .wrapper:hover:before {
            transform: none;
        }


        .wrapper>div,
        .wrapper:before {
            will-change: transform;
            transition: .3s transform cubic-bezier(.25, .46, .45, 1);
        }

        img {
            height: 260px;
            width: 270px;
            margin: 5px auto;
        }


        html,
        body {
            height: 100%;
            color: whitesmoke;
            font-family: 'Oxygen', sans-serif;
        }

        body {
            display: flex;
            flex-direction: row;
            /* row-gap: 190px; */
            flex-wrap: wrap;
            place-items: center;
            background: #161616;
        }

        .info {
            text-align: center;
            margin: auto;
            width: 100%;
        }

        .text {
            height: 100%;
            width: 100%;
            display: flex;
            place-items: end;
            justify-content: center;
            font-size: 1em;
            text-align: center;
            transition: 0.3s ease-out;
        }
    </style>
</head>
