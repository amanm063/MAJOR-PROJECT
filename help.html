    <title>Help Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            font-family: 'Oxygen', sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
            padding: 30px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 450px;
            background-color: pink;
        }

        .card .text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card .text img {
            height: 170px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card .text h3 {
            font-size: 40px;
            font-weight: 400;
            color: whitesmoke;
        }

        .card .text p:nth-of-type(1) {
            color: rgb(35, 182, 219);
            font-size: 15px;
            margin-top: -5px;
        }

        .card .text p:nth-of-type(2) {
            margin: 10px;
            width: 90%;
            text-align: center;
            color: whitesmoke;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul li {
            border: 1px solid #2D2747;
            border-radius: 2px;
            display: inline-block;
            font-size: 12px;
            margin: 0 7px 7px 0;
            padding: 7px;
        }

        .left {
            float: left;
            background-color: blue;
            height: 400px;
            width: 450px;
            margin-right: 10%;
        }

        .right {
            float: right;
            background-color: beige;
            height: 400px;
            width: 450px;
            margin-left: 10%;
        }

        img {
            /* border-radius: 10%; */
            text-align: center;
            background-size: cover;
            height: 400px;
            width: 450px;
            /* margin: 10px; */
            /* vertical-align: middle; */
        }
    </style>
</head>
