    <title>IPL Teams & Stats</title>
    <style>
        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: #161616;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #000;
            border-radius: 10px;
            border: 1px solid #ffffff;
        }

        body {
            background-color: #161616;
            color: whitesmoke;
            font-family: 'Oxygen', sans-serif;
        }

        .box {
            background-size: cover;
            height: 400px;
            width: 400px;
            margin: 30px 0 15px 0;
            background-color: rgb(0, 0, 0);
            box-shadow: 0 0 16px rgb(211, 211, 211);
            border-radius: 15px;
            transition: 0.4s;
            animation-name: iden;
            animation-duration: 1s;
        }

        .box:hover {
            transform: scale(1.1, 1.1);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
        }

        .box1 {
            background-image: url(i/rajasthan.png);
            animation-delay: 1s;
        }

        .box2 {
            background-image: url(i/delhi.png);
            animation-delay: 1.2s;
        }

        .box3 {
            background-image: url(i/mumbai.png);
            animation-delay: 1.4s;
        }

        .box4 {
            background-image: url(i/chennai.PNG);
            animation-delay: 1.6s;
        }

        .box5 {
            background-image: url(i/lucknow.png);
            animation-delay: 1.8s;
        }

        .box6 {
            background-image: url(i/hyderabad.png);
            animation-delay: 2.0s;
        }

        .box7 {
            background-image: url(i/kolkata.png);
            animation-delay: 2.2s;
        }

        .box8 {
            background-image: url(i/bangalore.png);
            animation-delay: 2.4s;
        }

        .box9 {
            background-image: url(i/gujrat.png);
            animation-delay: 2.6s;
        }

        .box10 {
            background-image: url(i/punjab.png);
            animation-delay: 2.8s;
        }

        @keyframes iden {
            0% {}

            50% {
                transform: scale(1.1, 1.1);
                box-shadow: 0 0 60px rgba(0, 0, 0, .8);
            }

            100% {}
        }

        .info {
            text-align: center;
            margin: auto;
            width: 100%;
        }

        .text {
            height: 100%;
            width: 100%;
            display: flex;
            place-items: end;
            justify-content: center;
            font-size: 1em;
            text-align: center;
            transition: 0.3s ease-out;
        }

        .flex {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            place-items: center;
            justify-content: space-evenly;
        }

        .tableau {
            width: 95%;
            margin: auto;
        }

        /* img {
            height: 400px;
            width: 400px;
        } */

</head>
