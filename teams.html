<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Oxygen:100,200,300,400,600,500,700,800,900|Source+Sans+Pro:100,200,300,400,500,600,700,800,900"
        rel="stylesheet">
    <title>IPL Teams</title>
    <style>
        body {
            background-color: #161616;
            color: whitesmoke;
            font-family: 'Oxygen', sans-serif;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            place-items: center;
            justify-content: space-evenly;
        }

        .box {
            background-size: cover;
            background-image: url(i/rajasthan.png);
            height: 400px;
            width: 400px;
            margin-top: 30px;
            background-color: rgb(0, 0, 0);
            box-shadow: 0 0 16px #000;
            border-radius: 15px;
            transition: 0.4s;
            animation-name: iden;
            animation-duration: 1s;
            animation-delay: 1s;
        }

        .box:hover {
            transform: scale(1.1, 1.1);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
        }

        .box2 {
            background-image: url(i/delhi.png);
            animation-delay: 1.2s;
        }

        .box3 {
            background-image: url(i/mumbai.png);
            animation-delay: 1.4s;
        }

        .box4 {
            background-image: url(i/chennai.PNG);
            animation-delay: 1.6s;
        }

        .box5 {
            background-image: url(i/lucknow.png);
            animation-delay: 1.8s;
        }

        .box6 {
            background-image: url(i/hyderabad.png);
            animation-delay: 2.0s;
        }

        .box7 {
            background-image: url(i/kolkata.png);
            animation-delay: 2.2s;
        }

        .box8 {
            background-image: url(i/bangalore.png);
            animation-delay: 2.4s;
        }

        .box9 {
            background-image: url(i/gujrat.png);
            animation-delay: 2.6s;
        }

        .box10 {
            background-image: url(i/punjab.png);
            animation-delay: 2.8s;
        }

        @keyframes iden {
            0% {}

            50% {
                transform: scale(1.1, 1.1);
                box-shadow: 0 0 60px rgba(0, 0, 0, .8);
            }

            100% {}
        }

        .info {
            text-align: center;
            margin: auto;
            width: 100%;
        }

        .text {
            height: 100%;
            width: 100%;
            display: flex;
            place-items: end;
            justify-content: center;
            font-size: 1em;
            text-align: center;
            transition: 0.3s ease-out;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>ALL IPL TEAMS FOR THIS SEASON</h1>
        <p>
            Some other information.
        </p>
    </div>

    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
    <div class="box4 box"></div>
    <div class="box5 box"></div>
    <div class="box6 box"></div>
    <div class="box7 box"></div>
    <div class="box8 box"></div>
    <div class="box9 box"></div>
    <div class="box10 box"></div>

</body>

</html>
